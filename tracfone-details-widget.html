		<script>
			function codeAddress() {
				var tracfoneBalances = tk.global("TracfoneLatestBalances").toString();   // not sure toString is necessary
        //var tracfoneBalances = "tracfone_balances_all|201901121415|22|Brian|75|456|789|Jodi|1|2|3|Kaley|3|4|5|Home|200|500|500|Pop|123|45|678|32|";
				
				var results = JSON.parse(ParseBalances(tracfoneBalances));
				
				document.getElementById("statusTime").textContent = results.statusTime;
				document.getElementById("statusTime").setAttribute("class", results.statusTimeClass);
				
				var person = null;
				for (var i = 0; i < results.people.length; i++) {
				  person = results.people[i];
					document.getElementById("name" + i).textContent = person.name;
					document.getElementById("minutes" + i).textContent = person.minutes;
					document.getElementById("minutes" + i).setAttribute("class", person.minutesClass);
					document.getElementById("texts" + i).textContent = person.texts;
					document.getElementById("texts" + i).setAttribute("class", person.textsClass);
					document.getElementById("data" + i).textContent = person.data;
					document.getElementById("data" + i).setAttribute("class", person.dataClass);
				};
			}

			window.onload = codeAddress;
		</script>
